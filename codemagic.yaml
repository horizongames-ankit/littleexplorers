workflows:
  ios-release-workflow:
    name: iOS Release Workflow
    environment:
      ios_signing:
        provisioning_profiles:
          "com.horizongames.littleexplorers": Profiles/LittleExplorers_AppStore_Profile.mobileprovision
      groups:
        - app_store_credentials
    scripts:
      - name: Download and unpack Xcode ZIP
        script: |
          curl -L "https://www.dropbox.com/scl/fi/tg8v19nmd1m2vwdk0xuzr/Little-Explorers-iOS.zip?rlkey=h2tedkr3svgiu91uryoembrm5&st=1dyc97mn&dl=1" -o project.zip
          unzip project.zip -d xcode_project
      - name: Build IPA
        script: |
          cd xcode_project
          xcodebuild -project Unity-iPhone.xcodeproj \
            -scheme Unity-iPhone \
            -configuration Release \
            -archivePath build/Unity-iPhone.xcarchive \
            -allowProvisioningUpdates archive
          xcodebuild -exportArchive \
            -archivePath build/Unity-iPhone.xcarchive \
            -exportOptionsPlist <(echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?><plist version=\"1.0\"><dict><key>method</key><string>app-store</string></dict></plist>") \
            -exportPath build
